<!-- PIE DE PÁGINA -->
<footer style="background-color: #000; padding: 30px 10px; font-family: 'Segoe UI', sans-serif; font-size: 14px; color: #fff;">

  <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 10px; text-align: center; flex-wrap: wrap;" class="footer-content">
    <div>
      <p style="margin: 5px 0;">
        &copy; 2025 Adopta un Sabio &mdash; Todos los derechos reservados
      </p>
      <p style="margin: 5px 0; font-style: italic; font-weight: bold;">
        "La sabiduría no se jubila, se comparte"
      </p>
    </div>

    <!-- Logo con fondo blanco para contraste y animación -->
    <div style="background-color: #fff; padding: 10px; border-radius: 10px; transition: transform 0.3s ease, box-shadow 0.3s ease;" class="logo-container">
      <img src="https://github.com/dajecapo/adopta-un-sabio/blob/main/logo.png?raw=true" 
           alt="Logo Adopta un Sabio" 
           style="height: 60px; display: block;" class="logo-img" />
    </div>
  </div>

  <style>
    @media (min-width: 600px) {
      .footer-content {
        flex-direction: row;
        justify-content: space-between;
        text-align: left;
      }
    }

    .logo-container:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
  </style>

</footer>
